{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-header">
        <strong>Edit Employee</strong>
      </div>

      <div class="card-body">
        <form method="post">

          <div class="mb-3">
            <label class="form-label">Name</label>
            <input name="name" class="form-control" value="{{ emp.name }}" required>
          </div>

          <div class="row">
            <div class="col mb-3">
              <label class="form-label">Age</label>
              <input type="number" name="age" class="form-control" value="{{ emp.age }}">
            </div>

            <div class="col mb-3">
              <label class="form-label">Experience</label>
              <input type="number" name="experience" class="form-control" value="{{ emp.experience }}">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Department</label>
            <input name="dept" class="form-control" value="{{ emp.dept }}">
          </div>

          <div class="mb-3">
            <label class="form-label">Designation</label>
            <input name="designation" class="form-control" value="{{ emp.designation }}">
          </div>

          <div class="mb-3">
            <label class="form-label">Salary</label>
            <input type="number" name="salary" class="form-control" value="{{ emp.salary }}">
          </div>

          <button class="btn btn-primary">Save</button>
          <a href="/" class="btn btn-secondary ms-2">Cancel</a>

        </form>
      </div>

    </div>
  </div>
</div>
{% endblock %}
